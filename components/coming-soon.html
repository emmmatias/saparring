<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Sparring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            z-index: 6;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e293b 25%, transparent 25%),
                        linear-gradient(-45deg, #1e293b 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #1e293b 75%),
                        linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 20px 20px;
            animation: backgroundMove 20s linear infinite;
            opacity: 0.1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: pulse 2s infinite;
        }

        .logo-icon {
            font-size: 64px;
            color: #60a5fa;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 600;
            color: #60a5fa;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleSlide 1s ease-out;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .logo-icon {
                font-size: 48px;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* A침adir estilo para el email */
        .contact-email {
            margin-top: 2rem;
            font-size: 1rem;
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s ease;
            animation: fadeIn 1s ease-out 1s both;
        }

        .contact-email:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="logo-container">
            <i class="fa-solid fa-boxing-glove logo-icon"></i>
            <span class="logo-text">Sparring Labs</span>
        </div>
        <h1>Pr칩ximamente</h1>
        <p>Estamos trabajando en algo emocionante. Muy pronto podr치s acceder a esta secci칩n.</p>
        <a href="mailto:soporte@sparring.dev" class="contact-email">soporte@sparring.dev</a>
    </div>
</body>
</html>
